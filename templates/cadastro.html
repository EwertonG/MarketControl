<body class="login">

                        <input type="password" name="senha" class="form-control" placeholder="Crie uma senha forte" required>
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-success btn-block">Finalizar Cadastro</button>
                        <a class="btn btn-secondary btn-block" href="{{ url_for('login') }}">J치 tenho conta (Login)</a>

</html>
